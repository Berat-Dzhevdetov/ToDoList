<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>TODO List</h2>
        <div class="inputs">
            <input type="text" id="inputTaskId" placeholder="Your task here...">
            <input type="submit" id="btnAddTaskId" value="Add to tasks">
        </div>
        <div class="tasks">

        </div>
        <div class="clear"></div>
    </div>
    <div class="container" style="min-height: 159px; position:fixed;margin-left: 1%;">
        <h2>Done list</h2>
        <div class="tasks">
            <ul id="done-tasks">
                <div class="notaholder"></div>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    <script src="dom.js"></script>
    <script src="app.js"></script>
</body>

</html>
